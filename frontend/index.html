<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Upscaler</title>
 <link rel="stylesheet" href="assets/css/index.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">

    <h1>ImageUpscaler</h1>
    
    <form id="uploadForm">
      <input type="file" id="imageInput" name="image" accept="image/*" required />
      
      <select id="scaleSelect" name="scale">
        <option value="2">2x</option>
        <option value="4">4x</option>
      </select>
      
      
      <button type="submit" id="upscaleBtn">Upscale</button>
     <div id="bootstrapLoader" class="spinner-border text-primary mt-3" role="status" style="display:none;">
    <span class="visually-hidden">Loading...</span>
  </div>
    </form>

  </div>

  <div id="loader" style="display:none;">Upscaling in progress...</div>
  
  <div id="outputImages" class="images"></div>

  <script src="assets/js/frontend.js"></script>
</body>
</html>
